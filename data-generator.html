<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex JSON Generator</title>
</head>
<body>
    <h1>Complex JSON Generator</h1>
    <form id="jsonForm">
        <label for="sheetCount">Number of Sheets:</label>
        <input type="number" id="sheetCount" name="sheetCount" value="20" min="1" max="100"><br><br>
        <label for="columnCount">Number of Columns per Sheet:</label>
        <input type="number" id="columnCount" name="columnCount" value="150" min="1" max="200"><br><br>
        <label for="rowCount">Number of Rows per Sheet:</label>
        <input type="number" id="rowCount" name="rowCount" value="150" min="1" max="200"><br><br>
        <button type="button" onclick="generateJSON()">Generate JSON</button>
    </form>
    <br>
    <textarea id="jsonOutput" rows="20" cols="100"></textarea>

    <script>
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function generateRandomNumber(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        function generateJSON() {
            const sheetCount = document.getElementById('sheetCount').value;
            const columnCount = document.getElementById('columnCount').value;
            const rowCount = document.getElementById('rowCount').value;
            const workbook = {
                "WorkbookName": "GeneratedWorkbook",
                "Sheets": []
            };

            for (let i = 0; i < sheetCount; i++) {
                const sheet = {
                    "SheetName": `Sheet${i + 1}`,
                    "Rows": []
                };

                for (let j = 0; j < rowCount; j++) {
                    const row = {};
                    for (let k = 0; k < columnCount; k++) {
                        const columnName = String.fromCharCode(65 + (k % 26)) + (Math.floor(k / 26) > 0 ? Math.floor(k / 26) : '');
                        row[columnName] = generateRandomString(5);
                    }
                    sheet.Rows.push(row);
                }
                workbook.Sheets.push(sheet);
            }

            document.getElementById('jsonOutput').value = JSON.stringify(workbook, null, 2);
        }
    </script>
</body>
</html>
