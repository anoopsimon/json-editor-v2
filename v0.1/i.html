<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Tree Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsoneditor@9.5.6/dist/jsoneditor.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.5.6/dist/jsoneditor.min.js"></script>
</head>
<body>
    <div id="jsonEditor" style="width: 600px; height: 400px;"></div>
    <script>
        function renderJsonEditor(jsonString) {
            // Parse the JSON string
            var jsonData = JSON.parse(jsonString);
            // Initialize the JSON editor
            var container = document.getElementById('jsonEditor');
            var options = {
                mode: 'tree'
            };
            var editor = new JSONEditor(container, options);
            // Set the JSON data
            editor.set(jsonData);
        }

        // Sample JSON string
        var sampleJson = '{"name": "John", "age": 30, "city": "New York"}';
        // Call the function to render the JSON editor
        renderJsonEditor(sampleJson);
    </script>
</body>
</html>
